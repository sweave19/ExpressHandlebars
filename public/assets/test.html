<html lang="en">

<head>
    <title>Burger App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
    <!-- Javascript -->
    <script src="/assets/js/burger.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 id="color-override">Burger Time</h1>
            <br>
            <h2 id="color-override">Make a Burger!</h2>
            <panel>
                <form class="create-form">
                    <div class="form-group">
                        <label for="newburger" id="color-override">New Burger:</label>
                        <input type="text" id="newburger" name="burger">
                        <button type="submit" class="btn btn-success" id="addburger"><span
                                class="fa fa-thumbs-up"></span></button>
                    </div>
                </form>
            </panel>
        </div><!-- /jumbotron -->

        <div class="row">
            <!-- Undevoured Burgers -->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading" id="lefthead"><strong>New Burgers</strong></div>
                    <div class="panel-body">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Devoured Burgers -->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading" id="righthead"><strong>Devoured Burgers</strong></div>
                    <div class="panel-body">
                        <ul>
                            <span><strong> 213 - bacon cheese </strong></span>
                            <button type="button" class="trashburger btn btn-danger" id="trashbutton" data-id="213"
                                data-newdevoured=""><span class="fa fa-trash"></span></button>
                            <hr>
                            <span><strong> 214 - veggie burger </strong></span>
                            <button type="button" class="trashburger btn btn-danger" id="trashbutton" data-id="214"
                                data-newdevoured=""><span class="fa fa-trash"></span></button>
                            <hr>
                            <span><strong> 215 - fried egg </strong></span>
                            <button type="button" class="trashburger btn btn-danger" id="trashbutton" data-id="215"
                                data-newdevoured=""><span class="fa fa-trash"></span></button>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- /row -->

    </div><!-- /container -->


</body>

</html>
